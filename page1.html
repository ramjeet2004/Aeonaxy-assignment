<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dribble- Create Profile</title>
	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Custom style CSS link -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1 class="h-font my-3 text-deeppink fw-bold">dribble</h1>
				<div class="m-auto" style="max-width: 500px;">
					<p class="fw-bold fs-3">Welcome! Let's create your profile</p>
					<span class="text-muted">Let others get to know you better! You can do these later</span>
					<form action="" class="my-4">
						<p class="fw-bold fs-5">Add an avatar</p>
						<div class="row row-cols-2 row-cols-md-2 mb-5">
							<div class="col-md-4">
								<div>
									<img src="images/camera_logo.avif" height="150" width="150" style="border-radius: 50%; border: 2px dashed gray;">
								</div>
							</div>
							<div class="col-md-8">
								<div class="mt-3 ms-3">
									<input type="file" class="fw-bold form-control shadow-none" accept="image/*">
									<br>
									<span class="fw-bold text-muted"><i class="bi bi-arrow-right-circle"></i> Or choose one of our defaults</span>
								</div>
							</div>
						</div>
						
						<div class="mb-5">
							<label class="form-label fw-bold">Add your location</label>
							<input type="text" class="form-control shadow-none fw-bold" placeholder="Enter a location" style="outline: 0; border-width: 0 0 2px;">
						</div>

						<input type="submit" value="Next" class="bg-deeppink text-white btn fw-bold mb-2 shadow-none" style="padding: 5px 100px 5px 100px" disabled>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
