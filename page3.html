<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dribble- What brings you to Dribbble</title>
	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Custom style CSS link -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="d-flex align-items-center">
					<h1 class="h-font my-3 text-deeppink fw-bold mb-2">dribble</h1> 
					<a href="#" charset="text-decoration-none"><i class="bi bi-arrow-left-circle fs-4 text-secondary ms-4"></i></a>
				</div>
				<div class="m-auto" style="max-width: 800px;">
					<div class="text-center">
						<p class="fw-bold fs-2">What brings you to Dribbble?</p>
						<p class="text-secondary">Select the options that best describe you. Don't worry, you can explore other options later.</p>
					</div>
					<div class="row row-cols-1 row-cols-md-3 g-4 py-5">
						<div class="col">
							<div class="card text-center">
								<div class="card-body">
									<img src="images/1.png" class="w-100" height="100">
									<p class="fw-bold fs-5">
										I'm a designer looking to share my work
									</p>
									<input type="checkbox" class="form-check-input  fs-3 rounded-circle" name="option">
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card text-center">
								<div class="card-body">
									<img src="images/2.png" class="w-100" height="100">
									<p class="fw-bold fs-5">
										I'm looking to hire a designer
									</p>
									<input type="checkbox" class="form-check-input  fs-3 rounded-circle" name="option">
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card text-center">
								<div class="card-body">
									<img src="images/3.png" class="w-100" height="100">
									<p class="fw-bold fs-5">
										I'm looking for design Inspiration
									</p>
									<input type="checkbox" class="form-check-input fs-3 rounded-circle" name="option">
								</div>
							</div>
						</div>
					</div>
					<div class="py-5 text-center">
						<input type="submit" value="Finish" class="bg-deeppink text-white btn fw-bold mb-2 shadow-none" style="padding: 5px 100px 5px 100px" disabled>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
